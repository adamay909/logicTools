<div id="controls">
   <button class="button" id="toggleSettings" onclick="toggleSettings()" tabindex=0><img src="assets/menuIcon.png" alt="settings" /></button>
   <button class="button" id="check" onclick="checkDerivation()" tabindex=1>Check Derivation</button>
   <button class="button" onclick="toClipboard()" tabindex=1>Copy to Clipboard</button>
   <button class="button" onclick="clearInput()" tabindex=1>Clear All</button>
   <button class="button" id="toggleHelp" onclick="toggleHelp()" tabindex=1>Show Help</button>
</div>
<div id="mainArea" style="grid-template-columns: 1fr">
   <div id="settingsMenu" style="display: none">
      <button class="button" id="toggle" onclick="toggleSystem()" tabindex=0>Switch to Predicate Logic</button>
      <button class="button" id="togglethm" onclick="toggleTheorems()" tabindex=0>Allow Theorems</button>
	  <!--      <button class="button" id="cliptype">Clipboard format</button> -->
      <button class="button" id="togglereadme" onclick="toggleReadme()" tabindex=0>README</button>
   </div>
   <div id="editor">
	<div id="inputArea" tabindex=0>
	  <div id="overlay" contenteditable tabindex=1 onclick="activateInput()"> type here </div>
	</div>
      <div id="messages"></div>
   </div>
   <div id="readme" style="display: none"></div>
   <div id="help" style="display: none"></div>
</div>
