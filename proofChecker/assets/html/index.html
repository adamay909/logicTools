  <div id="navbar">
    <div id="menuButton">
      <button class="button" id="toggleSettings" onclick="toggleSettings()" tabindex=
      "0"><img src="assets/menuIcon.png" alt="settings" /></button>
    </div>

    <div id="controls">
      <button class="button" id="check" onclick="checkDerivation()" tabindex="1">Check
      Derivation</button> <button class="button" onclick="toClipboard()" tabindex=
      "1">Copy to Clipboard</button> <button class="button" onclick="clearInput()"
      tabindex="1">Clear All</button> <button class="button" id="toggleHelp" onclick=
      "toggleHelp()" tabindex="1">Show Help</button>
    </div>
  </div>

  <div id="mainArea" style="grid-template-columns: 1fr">
    <div id="settingsMenu" style="display: none">
      <button class="button" id="toggle" onclick="toggleSystem()" tabindex="0">Sentential
      Logic</button> <button class="button" id="setoffset" onclick="setOffset()"
      tabindex="0">First Line: 1</button> <button class="button" id="togglethm" onclick=
      "toggleTheorems()" tabindex="0">No Theorems</button> <button class="button" id=
      "cliptype" onclick="toggleClipboardType()" tabindex="0">Clipboard: text</button>
      <button class="button" id="togglereadme" onclick="toggleReadme()" tabindex=
      "0">README</button>
    </div>

    <div id="editor">
      <div id="display" tabindex="0"></div>

      <div id="dummy" contenteditable="" tabindex="1" onclick="activateInput()"></div>

      <div id="messages"></div>
    </div>

    <div id="readme" style="display: none"></div>

    <div id="help" style="display: none"></div>
  </div>
